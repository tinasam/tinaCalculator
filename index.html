<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator by Tina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- <div class="navbar"> -->
        <h3>Tina's Calculator</h3>
        <div class="calc-box">
            <div id="calc-box_entry"></div>
        </div>
        <div class="calc-box">
            <div id="calc-box_result"></div>
        </div>
        <div id ="grid">
            <div id="CE" class="hoverColor">CE</div>
            <div id="clear" class="hoverColor">C</div>
            <div class="head hoverColor" id="back">Back</div>
            <div class="symbol hoverColor">/</div>
            <div class="number hoverColor">7</div>
            <div class="number hoverColor">8</div>
            <div class="number hoverColor">9</div>
            <div class="symbol hoverColor">*</div>
            <div class="number hoverColor">4</div>
            <div class="number hoverColor">5</div>
            <div class="number hoverColor">6</div>
            <div class="symbol hoverColor">-</div>
            <div class="number hoverColor">1</div>
            <div class="number hoverColor">2</div>
            <div class="number hoverColor">3</div>
            <div class="symbol hoverColor">+</div>
            <div id="posnegSym" class="posnegSymbol hoverColor">+/-</div>
            <div class="number hoverColor">0</div>
            <div class="number hoverColor">.</div>
            <div id="equalSym" class="equalSymbol hoverColor">=</div>
        </div>
    </main>
    <script src="./calc.js"></script>
</body>
</html>
